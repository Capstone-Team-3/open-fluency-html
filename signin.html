<!doctype html>

<html>
<head>
    <meta charset="utf-8" />
    <title>OpenFluency</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

    <header>
        
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <a class="navbar-brand" href="#">OpenFluency</a>
                
                <ul class="nav navbar-nav">
                    <li class=""><a href="index.html">Home</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <!-- logic goes here: if signed in, changes to name -->
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
                
            </div><!-- end container -->
        </nav>

    </header>    

    <div class="container signin">
        <div class="col-lg-4">
            
            <form role="form">
                <h2>Sign In</h2>
                <p>New user? <a href="signup.html">Sign Up</a>.</p>

                <label class="control-label" for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username" required autofocus/>

                <label class="control-label" for="pass">Password:</label>
                <input class="form-control" type="password" name="pass" id="pass" required/>

                <input class="btn btn-primary btn-block" type="submit" value="Sign In" name="sign-in" id="sign-in" />
            </form>

        </div><!-- end col-lg-4 -->
    </div><!-- end container -->

    <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-assets/js/bootstrap.min.js"></script>
</body>
</html>
